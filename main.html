<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="backend.js" method="post">
        <h1>Job Application Form</h1>

        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender_m" required>
            <label for="gender_m">Male</label>
            <input type="radio" name="gender" id="gender_f" required>
            <label for="gender_f">Female</label>
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" name="age" id="age" placeholder="Age" required>
        </div>
        <div>
            <label for="l_brands">Laptop Brands: </label>
            <select name="l_brands" id="l_brands">
                <option value="" selected disabled>Select</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="HP">HP</option>
            </select>
        </div>
        <div>
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" placeholder="Date of Birth" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" required>
        </div>
        <div>
            <label for="portfolio">Portfolio URL: </label>
            <input type="url" name="portfolio" id="portfolio" placeholder="Portfolio URL" required>
        </div>
        <div>
            <!-- <input type="submit" value="Submit" id="submit"> -->
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
